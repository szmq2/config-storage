eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    # 续约更新时间间隔
    lease-renewal-interval-in-seconds: 10
    # 续约到期时间
    lease-expiration-duration-in-seconds: 30